<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <img src="netflix_logo.png" alt="Netflix Logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Recently Added</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
                <img src="netflix_logo.png" alt="Profile Icon">
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Watch Free For 30 Days</button>
            </div>
        </div>
    </header>
    
    <section class="movies">
        <div class="container">
            <h2>Popular Movies</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>KALKI</h3>
                </div>
                <div class="movie">
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>BAHUBALI</h3>
                </div>
                <!-- Repeat for other movies -->
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Netflix Clone | Created by sindhu</p>
        </div>
    </footer>
</body>
</html>
